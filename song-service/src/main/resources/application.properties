spring.application.name=song-service
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/song-db}
spring.datasource.username=${POSTGRES_DB_USER:moduleuser}
spring.datasource.password=${POSTGRES_DB_PASSWORD:password}
spring.main.web-application-type=${WEB_APP_TYPE:servlet}
# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Server configuration
server.port=8082
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL:http://localhost:8761/eureka/}
# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example.song=DEBUG

