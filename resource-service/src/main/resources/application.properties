spring.application.name=resource-service
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resource-db}
spring.datasource.username=${POSTGRES_DB_USER:moduleuser}
spring.datasource.password=${POSTGRES_DB_PASSWORD:password}
spring.main.web-application-type=${WEB_APP_TYPE:servlet}

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Server configuration
server.port=8081
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL:http://localhost:8761/eureka/}
# Song Service URL
song.service.url=${SONG_SERVICE_URL:http://localhost:8082/songs}
# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example.resource=DEBUG
